<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Morada</title>

  <style>
    body {
      background-color: #d8c6ff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculadora {
      background-color: #8b5cf6;
      padding: 20px;
      border-radius: 25px;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
      width: 260px;
    }

    .pantalla {
      background-color: #e9e9e9;
      color: #333;
      text-align: right;
      padding: 15px;
      border-radius: 10px;
      font-size: 24px;
      margin-bottom: 15px;
      box-shadow: inset 0px 2px 5px rgba(0,0,0,0.3);
    }

    .botones {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 3px 5px rgba(0,0,0,0.2);
      transition: transform 0.1s;
    }

    button:active {
      transform: scale(0.9);
    }

    .numero {
      background-color: #3b3b3b;
      color: white;
    }

    .operador {
      background-color: #00b4d8;
      color: white;
    }

    .funcion {
      background-color: #f9a825;
      color: black;
    }

    .igual {
      background-color: #4ade80;
      color: black;
      grid-column: span 2;
      border-radius: 30px;
    }
  </style>
</head>
<body>

  <div class="calculadora">
    <div id="pantalla" class="pantalla">0</div>
    <div class="botones">
      <button class="funcion" onclick="borrar()">C</button>
      <button class="funcion" onclick="borrarTodo()">AC</button>
      <button class="operador" onclick="agregarOperacion('/')">÷</button>
      <button class="operador" onclick="agregarOperacion('*')">×</button>

      <button class="numero" onclick="agregarNumero('7')">7</button>
      <button class="numero" onclick="agregarNumero('8')">8</button>
      <button class="numero" onclick="agregarNumero('9')">9</button>
      <button class="operador" onclick="agregarOperacion('-')">−</button>

      <button class="numero" onclick="agregarNumero('4')">4</button>
      <button class="numero" onclick="agregarNumero('5')">5</button>
      <button class="numero" onclick="agregarNumero('6')">6</button>
      <button class="operador" onclick="agregarOperacion('+')">+</button>

      <button class="numero" onclick="agregarNumero('1')">1</button>
      <button class="numero" onclick="agregarNumero('2')">2</button>
      <button class="numero" onclick="agregarNumero('3')">3</button>
      <button class="igual" onclick="calcular()">=</button>

      <button class="numero" onclick="agregarNumero('0')">0</button>
      <button class="numero" onclick="agregarNumero('.')">.</button>
    </div>
  </div>

  <script src="calculadoravs2.js"></script>
</body>
</html>
